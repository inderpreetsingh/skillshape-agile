<template id="EvaluationArchive" name="EvaluationArchive">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-tabs" data-background-color="blue">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <span class="nav-tabs-title"></span>
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="active">
                                            <a href="#" data-toggle="tab">
                                                <i class="material-icons">archive</i> Evaluation Archive
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                        <li class="filter-archive filter-evaluation">
                                            <a href="#" data-toggle="tab" class="text-right">
                                                <i class="fa fa-filter" aria-hidden="true"></i> Filter
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-content table-responsive table-shopping">
                            <table id="datatables"
                                   class="table table-striped table-no-bordered table-hover dataTable dtr-inline"
                                   cellspacing="0" width="100%" style="width: 100%;" role="grid"
                                   aria-describedby="datatables_info">
                                <thead class="text-info">
                                <tr>
                                    <th class="sorting_asc" tabindex="0" aria-controls="datatables" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Title: activate to sort column descending">Title
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Student: activate to sort column ascending">
                                        Student(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Instructor: activate to sort column ascending">
                                        Instructor
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Date: activate to sort column ascending">Date</th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Type: activate to sort column ascending">Type</th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Skills: activate to sort column ascending">Skills</th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Score: activate to sort column ascending">Score</th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Notes: activate to sort column ascending">Notes</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="">
                                    <td>Roda</td>
                                    <td>Joe Schmo</td>
                                    <td>Andy Lee</td>
                                    <td>3-5-13</td>
                                    <td>Interaction</td>
                                    <td>Capoeira</td>
                                    <td>5/5</td>
                                    <td>Green Belt Test</td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/evaluation_details/1" class="btn btn-simple btn-warning btn-icon edit"><i class="material-icons">info_outline</i></a>
                                        {{/if}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>Simple Addition</td>
                                    <td>6 students</td>
                                    <td>JJ Sara</td>
                                    <td>4-6-14</td>
                                    <td>Written</td>
                                    <td>Adding Single Digits</td>
                                    <td>7/10 avg</td>
                                    <td>Add Single Digits</td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/evaluation_details/1" class="btn btn-simple btn-warning btn-icon edit"><i class="material-icons">info_outline</i></a>
                                        {{/if}}
                                    </td>
                                </tr>
                                <tr class="">
                                    <td>Side Kick</td>
                                    <td>Julia Chanel</td>
                                    <td>HN Deeks</td>
                                    <td>4-5-16</td>
                                    <td>Topic</td>
                                    <td>Boxing</td>
                                    <td>5/5</td>
                                    <td>Easy Version 2nd Grade Spell</td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/evaluation_details/1" class="btn btn-simple btn-warning btn-icon edit"><i class="material-icons">info_outline</i></a>
                                        {{/if}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="evaluation-filter-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content ">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                    <h4 class="modal-title">Search</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 box2">

                            <div class="card-content">
                                <form method="#" action="#">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Evaluation Type</label>
                                                <select class="form-control el_evaluation" style="width:100%">
                                                    <option disabled> Evaluation</option>
                                                    <option value="Interaction">Interaction</option>
                                                    <option value="Commendation"> Commendation</option>
                                                    <option value="Recommendation">Recommendation</option>
                                                    <option value="Caution">Caution</option>
                                                    <option value="Caution">Skill Evaluation</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Student</label>
                                                <select class="form-control el_student" style="width:100%">
                                                    <option disabled>Student</option>
                                                    <option value="Aleksandar">Aleksandar</option>
                                                    <option value="Angelique">Angelique</option>
                                                    <option value="Alec Thompson">Alec Thompson</option>
                                                    <option value="Alexandra">Alexandra</option>
                                                    <option value="Ludmila">Ludmila</option>
                                                    <option value="Gisela">Gisela</option>
                                                    <option value="Fernando">Fernando</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Instructor</label>
                                                <select class="form-control el_instructor" style="width:100%">
                                                    <option disabled>Student</option>
                                                    <option value="Aleksandar">Aleksandar</option>
                                                    <option value="Angelique">Angelique</option>
                                                    <option value="Alec Thompson">Alec Thompson</option>
                                                    <option value="Alexandra">Alexandra</option>
                                                    <option value="Ludmila">Ludmila</option>
                                                    <option value="Gisela">Gisela</option>
                                                    <option value="Fernando">Fernando</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Skill Type</label>
                                                <select class="form-control el_instructor" style="width:100%">
                                                    <option value="Capoeira">Capoeira</option>
                                                    <option value="Roda">Roda</option>
                                                    <option value="Striking">Striking</option>
                                                    <option value="Boxing">Boxing</option>
                                                    <option value="Side Kick">Side Kick</option>
                                                    <option value="Sparring">Sparring</option>
                                                    <option value="Grappling">Grappling</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="label-control"><b>Start Date</b></label>
                                                <input type="text" class="form-control datepicker" value="10/10/2016">
                                                <span class="material-input"></span></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-info" data-dismiss="modal">Apply</button>
                    <button type="button" class="btn  btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
