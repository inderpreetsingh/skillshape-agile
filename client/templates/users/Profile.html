<template name="Profile">
    <div class="company-form col-md-12">
    <form id="EditUseForm" novalidate="novalidate">
      <div class="card">
          <div class="card-header card-header-text pull-left" data-background-color="blue">
              <h4 class="card-title"><b>Personal Info</b></h4>
          </div>
          <div class="card-content pull-left">
              <div class="col-md-4 col-sm-2 pull-left">
                <div class="fileinput fileinput-new card-button text-center" data-provides="fileinput">
                    <div class="fileinput-new card-button thumbnail">
                        <img class="img-circle" src="http://s3-eu-west-1.amazonaws.com/graphical.io/graphical/be7d9c7c-c2ea-4b92-9ea5-024d92973cb5.jpg" alt="Profile Image" id="pic">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div>
                        <span class="btn btn-warning btn-sm btn-file">
                            <span class="fileinput-new">Select image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="hidden"><input type="file" name="...">
                        </span>
                        <a href="#pablo" class="btn btn-danger  fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                    </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea class="form-control" placeholder="About" name="profile.desc" value={{profile.desc}} id="desc" rows="2"></textarea>
                  </div>
                </div>
              </div>
              <div class="table-responsive col-md-8">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                      <input type="text" class="form-control form-mandatory" placeholder="Email" name="email"  id="email" value="{{emails.[0].address}}" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control form-mandatory" placeholder="First Name" name="profile.firstName" id="firstName" value="{{profile.firstName}}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="profile.lastName" id="lastName" value="{{profile.lastName}}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Phone" name="profile.phone"  id="phone" value="{{profile.phone}}">
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group label-floating">
                    <label class="control-label">Role</label>
                    <select class="form-control" id="role" style="width:100%">
                        <option disabled>Role</option>
                          <option value="Superadmin" >Superadmin</option>
                          <option value="Admin">Admin</option>
                          <option value="Instructor">Instructor</option>
                          <option value="Staff">Staff</option>
                          <option value="Student">Student</option>

                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" placeholder="Address" name="profile.desc" value={{profile.desc}} id="desc" rows="2"></textarea>
                  </div>
                </div>
              </div>
              </div>
              <div class="col-md-12">
              <button type="button" class="btn btn-warning pull-right change_password">Change Password<div class="ripple-container"></div></button>
              <button type="button" id="btn_update" class="btn btn-warning pull-right">Save</button>
              <button type="button" class="btn pull-right btn-info">Bookmark
                  <div class="ripple-container"></div>
              </button>
              <button type="button" class="btn pull-right btn-info">Contact
                  <div class="ripple-container"></div>
              </button>
            </div>
          </div>

      </form>
    </div>
    {{>StudentProgressBox}}
