                <div class="row">
                <div class="col-sm-8">
                  <div class="form-group">
                      <label>
                          School Name *
                      </label>
                      <input type="text" class="form-control form-mandatory onChange" name="sname" id="sname" key-value="name" value="{{name}}" required="true">
                      <span class="material-input"></span>
                  </div>
                  <div class="row">
                  <div class="form-group col-sm-7">
                      <label>
                          Website
                      </label>
                      <input type="text" class="form-control form-mandatory onChange" id="Website" key-value="website" value="{{website}}">
                      <span class="material-input">
                                  </span>
                  </div>
                  <div class="form-group col-sm-5">
                      <label>
                          Phone Number
                      </label>
                      <input type="text" class="form-control onChange" name="pnum" id="phone" key-value="phone" value="{{phone}}">
                      <span class="material-input">
                                  </span>
                  </div>
                  </div>
                  <div class="form-group">
                      <label>
                          Background Video URL
                      </label>
                      <input type="text" class="form-control form-mandatory " name="sname" id="backGroundVideoUrl" key-value="name" value="{{backGroundVideoUrl}}">
                      <span class="material-input"></span>
                  </div>
              </div>
              <div class="col-sm-4">
                <div class="fileinput fileinput-new card-button text-center" data-provides="fileinput">
                    <div class="fileinput-new card-button thumbnail">
                        <img class="" src="{{SchoolImageValidate mainImage}}" alt="Profile Image" id="pic">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div>
                        <span class="btn btn-warning btn-sm btn-file">
                                <span class="fileinput-new">Upload New Image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="hidden">
                        <input type="file" name="..." accept="image/*" class="validateImageType" id="schoolImage">
                        </span>
                        <a href="#" class="btn btn-danger  fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i>Remove</a>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-group  onChange">
                <label>
                   About  School
                </label>
                <div id="summernote1">About School</div>

            </div>
                <div class="form-group  onChange">

                        School Description
