<template name="Layout">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQoiRR6Ft0wGTajMd8uTZb71h8kwD5Ew&libraries=places&sensor=false"></script>
			<div class="wrapper">
			{{#if currentUser}}
					{{#if IsDemoUser}}
						{{> sidebar}}
					{{else}}
						{{> MVPSidebar}}
					{{/if}}
					<div class="main-panel"  style="overflow-y: auto;">
						{{> Header}}
						<div class="content no-padding" style="{{coming_soon_page_style}}">
							<div class="container-fluid">
								{{#unless currentUser.emails.[0].verified}}
    							<p class="alert alert-warning">You need to verify your email address before using Skillshape. <a href="#" class="resend-verification-link" style="color:blue">Resend verification link</a></p>
  							{{else}}
									<div class="row">
											<div class="col-md-12">
												{{> yield}}
											</div>
									</div>
									{{/unless}}
							</div>
						</div>
						{{> Footer}}
					</div>
			{{else}}
			<div class="wrapper perfectScroll" style="" id="MainPanel">
				{{> Header}}
				<div class="content">
					<div class="container-fluid">
							<div class="row">
									<div class="col-md-12">
										{{> yield}}
									</div>
							</div>
					</div>
				</div>
				{{> Footer}}
			</div>
			{{/if}}

		</div>
</template>
<template name="iframeembed">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQoiRR6Ft0wGTajMd8uTZb71h8kwD5Ew&libraries=places&sensor=false"></script>
	<div class="content">
		<div class="container-fluid">
				<div class="row">
						<div class="col-md-12" style="{{style_size}}">
							{{> yield}}
						</div>
				</div>
		</div>
	</div>
</template>
