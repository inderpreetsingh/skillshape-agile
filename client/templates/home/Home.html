<template name="Home">
  <!-- <div class="full-page login-page home-page" filter-color="black" data-image="/images/comingsoon.jpg"> -->
  <div class="content">
       <div class="container-fluid">
          <div class="row " id="scr_affix">
            <div class="col-md-12 card clear-margin-bt">
              <div class="col-md-3 col-sm-3">
                <div class="input-group">
                <div class="form-group label-floating is-empty has-warning">
                    <input class="form-control" type="text" aria-required="true" placeholder="Location" id="location" value={{location_value}}>
                    <span class="material-input"></span>
                </div>
                <span class="input-group-addon location_searching" style="padding:0px;cursor: pointer">
                  <i class="material-icons" title="Search around your location...">location_searching</i>
              </span>
              </div>
              </div>
              <div class="col-md-2 col-sm-3">
                <div class="form-group label-floating is-empty has-warning">
                    <select class="form-control" style="width:100%" id="cskill" name="cskill">
                      <option value="" disabled selected >Type Of Skill</option>
                      <option value="">Any</option>
                      {{#each skill_type}}
                        <option value="{{name}}" {{selectedItem skillvalue name}}>{{name}}</option>
                      {{/each}}
                    </select>
                </div>
              </div>
              <div class="col-md-2 col-sm-3">
                  <div class="form-group label-floating">
                      <select class="form-control cc_locationt" style="width:100%" id="HclassPrice" name="HclassPrice">
                        <option value="" disabled selected >Price per Class</option>
                        <option value="">Any</option>
                        <option value="10" {{selectedItem classPriceValue "10"}}>10 </option>
                        <option value="25" {{selectedItem classPriceValue "25"}}>25</option>
                        <option value="50" {{selectedItem classPriceValue "50"}}>50</option>
                        <option value="100" {{selectedItem classPriceValue "100"}}>100</option>
                        <option value="200" {{selectedItem classPriceValue "200"}}>200 </option>
                        <option value="201" {{selectedItem classPriceValue "201"}}>200 above</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-2 col-sm-3">
                  <div class="form-group label-floating">
                      <select class="form-control" style="width:100%" id="HmonthPrice" name="HmonthPrice">
                          <option value="" disabled selected >Price per Month</option>
                          <option value="">Any</option>
                          <option value="10" {{selectedItem monthPriceValue "10"}}>10 </option>
                          <option value="25" {{selectedItem monthPriceValue "25"}}>25</option>
                          <option value="50" {{selectedItem monthPriceValue "50"}}>50</option>
                          <option value="100" {{selectedItem monthPriceValue "100"}}>100</option>
                          <option value="200" {{selectedItem monthPriceValue "200"}}>200 </option>
                          <option value="201" {{selectedItem monthPriceValue "201"}}>200 above</option>
                      </select>
                  </div>
              </div>
              <!--<div class="col-sm-1">

              </div>-->
              <div class="btn-group pull-right respulloff">
                  <div class="resbtmn">
					  <a href="#" id="view_list" title="reset filter" class="btn btn-success clear_filter col-xs-4"><i class="material-icons md-24" >autorenew</i></a>
					  <a href="#" id="view_list" class="btn btn-default bd actv col-xs-4" onclick="clis('list');"><i class="material-icons md-24" >view_list</i></a>
					  <a href="#" id="map_view" class="btn btn-default col-xs-4" onclick="clis('map')"><i class="material-icons md-24">map</i></a>

					<script>

						function clis(m){
							if(m == 'list'){
								jQuery('.bd').addClass('actv');
								jQuery('#map_view').removeClass('actv');
							}else{
								jQuery('#map_view').addClass('actv');
								jQuery('.bd').removeClass('actv');
							}
						}
					</script>
				  </div>

			  </div>
      	    </div>
          </div>

<template name="comingSoonPage">
<!-- *************Page start here********** -->
<div class="location-box-main row" style="background-image:url('/images/sunset-142698_1920.jpg')">
<figure class="location-box-figure"><img src="images/sunset-142698_1920.jpg" alt="sun-setimg" /></figure>
<div class="location-box-content">
	<div class="container">
		<div class="location-overlay-bg">
		<div class="location-logo"><img src="/images/logo-location.png"></div>
    <h1>Hello! We are rolling out soon to your city.</h1>
    {{#if currentUser}}
    {{else}}
      <p style="color: #fff;">In the meantime, if you are not in one of the current locations, please register as a <a href="/#" class="join_school" data-action="school">School</a> or as a <a href="/#" class="join_school" data-action="student">Student</a> to access the benefits of an early listing!</p>
    {{/if}}
		<h4 style="color: #fff;">Our current locations are</h4>
    <br>
    <div class="location-address">
    <a href="/search?city=Amsterdam" style="">Amsterdam, Netherlands</a> |
    <a href="/search?city=San Diego" style="">San Diego, California, USA</a>
    </div>
		<div class="form" >
			<input class="form-control" type="text" aria-required="true" id="alert_me_email" placeholder="Enter Your Email" >
			<button type="button" class="btn btn-warning" id="btn_notify">Alert me</button>
		</div>
		</div>
	</div>

	</div>
</div>
<!-- *************Page End here********** -->

</template>
