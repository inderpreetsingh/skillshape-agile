<template id="ClassTemplateModal" name="ClassTemplateModal">
  <div class="modal fade" id="class-template" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
      <div class="modal-dialog" style="width:70%">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                      <i class="material-icons">clear</i>
                  </button>
                  <h4 class="modal-title">Class Template</h4>
              </div>
              <div class="modal-body">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-content">
                              <div class="table-responsive">
                                  <table class="table table-striped">
                                      <thead>
                                      <tr class="text-info">
                                          <th>Title</th>
                                          <th>Module</th>
                                          <th>Duration</th>
                                          <th>Created By</th>
                                          <th>Note</th>
                                          <th>Apply to class</th>
                                          <th>Manage</th>
                                      </tr>
                                      </thead>
                                      <tbody>
                                      <tr>
                                          <td>Basic Boxing</td>
                                          <td>Boxing</td>
                                          <td>3 Months</td>
                                          <td>Philip Chaney</td>
                                          <td></td>
                                          <td><a href="">Apply to class</a></td>
                                          <td><a href="#">View</a> {{#if or IsInstructor IsAdmin }}
                                              | <a href="#">Delete</a>{{/if}}</td>
                                      </tr>
                                      <tr>
                                          <td>Parkour</td>
                                          <td>Jumping</td>
                                          <td>5 Weeks</td>
                                          <td>Doris Greene</td>
                                          <td>ready</td>
                                          <td><a href="">Apply to class</a></td>
                                          <td><a href="#">View</a>{{#if or IsInstructor IsAdmin }}
                                              | <a href="#">Delete</a>{{/if}}</td>
                                      </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
</template>
