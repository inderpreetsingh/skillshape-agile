<template id="ScheduleView" name="ScheduleView">
  <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="card">
             <div class="card-content">
               <div class="col-sm-12">
                 <div class="col-sm-8">
                   {{#if or_check IsInstructor IsAdmin IsStaff }}
                    <a href="#" data-toggle="tab" class="btn btn-info text-right filter" aria-expanded="true">
                        <i class="fa fa-filter" aria-hidden="true"></i> Filter
                        <div class="ripple-container"></div>
                    </a>
                    {{/if}}
                    {{#if or IsStaff IsAdmin }}
                     <a href='/add_class' class='btn btn-info'>
                         <i class="material-icons">add</i> Classes
                     </a>
                     {{/if}}
                     {{#if or IsInstructor IsStudent }}
                     <button type='submit' class='btn btn-info'> My Class </button>
                     <button type='submit' class='btn btn-info'> All Classes </button>
                     {{/if}}
                 </div>
                 <div class="col-sm-4">
                   <form class="navbar-form" role="search" style="    margin-top: 0px;margin-bottom: 0px;">
                    <div class="form-group form-search is-empty">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    <span class="material-input"></span></div>
                    <button type="button" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
                 </div>
               </div>
                <div class="col-sm-12">
                  <div class="col-sm-8 text-center"><h3 style="font-size: 24px;">Appointments</h3></div>
                  <div class="col-sm-4">
                  <div class="card-actions pull-right" style="width:auto;position: initial;">
                    <a href="#" type="button" class="btn btn-xs btn-default btn-simple" rel="tooltip" data-placement="bottom" title="Search">
                                          <i class="material-icons">zoom_in</i>
                    </a>
                    <a href="#" type="button" class="btn btn-xs btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Print Schedule">
                        <i class="material-icons">print</i>
                    </a>
                    <a href="#" type="button" class="btn btn-xs btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="Help">
                        <i class="material-icons">help</i>
                    </a>
                  </div>
                </div>
                </div>
                {{>Schedule}}
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                <h4 class="modal-title">Search Class</h4>
            </div>
            <div class="modal-body text-center">
              <button type='submit' class='btn btn-info ' style="width: 195px;">Unallocated Classes</button>
              <button type='submit' class='btn btn-info ' style="width: 195px;">Class Template</button>
              <button type='submit' class='btn btn-info ' style="width: 195px;">Unfinished Classes</button>
              <button type='submit' class='btn btn-info ' style="width: 195px;">Upcomming Classes</button>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-info" data-dismiss="modal">Search</button>
            </div>
        </div>
      </div>
    </div>

</template>
