<template name="AddUser">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-body">

        {{#if currentUser}}
        <div class="company-form col-md-12">
        <form id="EditUseForm" novalidate="novalidate">
          <div class="panel-title col-md-12">
            <div class="col-sm-8"><h3 style="margin-bottom: 20px;">Add User</h3></div>
            <div class="col-sm-4"><a class="goBack btn btn-info pull-right">Back</a></div>
          </div>
            <div class="col-md-4">
              <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control form-mandatory" placeholder="Email" name="email"  id="email" value="{{email}}">
            </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control form-mandatory" placeholder="First Name" name="profile.firstName" id="firstName" value="{{profile.firstName}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="profile.lastName" id="lastName" value="{{profile.lastName}}">
              </div>
            </div>
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>URL</label>
                <input type="text" class="form-control" placeholder="URL" name="profile.url"  id="url" value="{{profile.url}}">
              </div>
            </div> -->
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" name="profile.phone"  id="phone" value="{{profile.phone}}">
              </div>
            </div> -->
            <div class="col-md-12">
              <!-- <div class="form-group">
                {{#each  profile_pic profile.pic}}
                  <img src="{{this.url}}" class="img-responsive" style="height:100px">
                {{/each}}
              </div> -->
              <div class="form-group">

                <label>Pic</label>
                <input type="file" class="form-control" id="pic" name="pic" >
              </div>
            </div>
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Expertise</label>
                <input type="text" class="form-control" placeholder="Expertise" name="profile.expertise"  id="expertise" value="{{profile.expertise}}">
              </div>
            </div> -->
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" placeholder="State" name="profile.state"  id="state" value="{{profile.state}}">
              </div>
            </div> --> 

            <div class="col-md-12">
              <div class="form-group">
                <label>Desc</label>
                <textarea class="form-control" placeholder="Description" name="profile.desc" value={{profile.desc}} id="desc" rows="4"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="text-right">
                <button type="button" id="btn_submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
          {{/if}}
      </div>
    </div>
</div>
</template>
