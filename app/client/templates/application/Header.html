<div class="modal fade " id="Join" role="dialog">
    <div class="modal-dialog" style="max-width: 450px;">
        <div class="modal-content">
          <div class="modal-body" style="min-height: 500px;">
            <div class="card-signup" style="padding-bottom: 0px;padding: 20px 0px;">
              <ul class="nav nav-pills nav-pills-primary nav-pills-icons" style="margin-top: 0px;padding-left: 45px;margin-bottom: 10px;">
                  <li class="active sheade" id="student-tab">
                    <a href="#" class="card-title text-center">Sign Up as a Student</a>
                  </li>
                  <li class="sheade" id="school-tab">
                    <a href="#" class="card-title text-center">Register a School</a>
                  </li>
              </ul>
                <div class="">
                    <div class="col-md-12">
                      <div class="col-md-12 text-center">
                          <!-- <span class="">Sign up with  <a href="#" style="text-decoration: underline;">facebook</a> or <a href="#" style="text-decoration: underline;">Google</a></span> -->
                      </div>
                        <form class="form" method="" action="" id="signupmodal">

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Email..." id="email">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">account_box</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="First Name" id="fname">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">account_box</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Password..." class="form-control" id="password"/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Re-enter Password..." class="form-control" id="re_password" />
                                </div>
                                <!-- If you want to add a checkbox to this form, uncomment this code -->
                        </form>
                    </div>
                    <!-- <div class="col-sm-12">
                      <div class="checkbox">
                          <label >
                              <input type="checkbox" name="optionsCheckboxes" checked><b> I'd like to receive news, surveys, and update via email about skillshape and its partner schools.</b>

                              <small style="display: block;padding-top: 5px;">By clicking sign up or Continue with I agree to SkillShape's Teram of Service, Privacy Policy, and nondiscrimination Policy.</small>
                          </label>
                      </div>
                    </div> -->
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-danger btn_sign_up" id="btn_sign_up" style="width:100%;margin-top: 20px">Sign up</button>
                        <hr style="margin-top: 10px;margin-bottom:5px;">
                        <div class="col-md-12 text-center">
                            <span class="">Already a Skillshape Member?  <a href="#" class="btn btn-success btn-sm login" >Log in</a></span>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="modal fade " id="loginmodal" role="dialog">
    <div class="modal-dialog" style="max-width: 450px;">
        <div class="modal-content">
          <div class="modal-body" style="min-height: 325px;">
            <form method="#" action="#" id="">
                <div class="card-login card-hidden" style="padding-bottom: 0px;">
                    <div class="card-header text-center" data-background-color="info">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-content">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-group label-floating">
                                <label class="control-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <div class="form-group label-floating">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="button" id="btn_login" class="btn btn-danger btn-sm">Log in</button>
                        <br>
                        <a href="#" class="forgetPass">Lost your password? Click Here</a>
                        <br>
                    </div>

                </div>
            </form>
            <div class="modal-footer text-center" style="padding:0px;">
              <span class="">Not a member yet? <a href="#" class="btn btn-primary btn-sm join_school">Join Now</a></span>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="modal fade " id="forget_pass_modal" role="dialog">
      <div class="modal-dialog" style="max-width: 420px;">
          <div class="modal-content">
            <div class="modal-body" style="min-height: 290px;">
              <form method="#" action="#">
                    <div class="card-hidden" style="padding-bottom: 0px;">
                        <div class="card-header text-center" data-background-color="info">
                            <h4 class="card-title">Forgot password</h4>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">email</i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">Email address</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="button" id="btn_reset_password" class="btn btn-danger" style="width: 80%;">Submit</button>
                        </div>
                    </div>
                </form>
              <div class="modal-footer text-center">
                <span class="pull-right">Back to <a href="#" class="btn btn-primary btn-sm back_to_login login"> Login</a></span>
                <span class="pull-left">Not Member yet? <a href="#" class="btn btn-primary btn-sm btn_signup join_school">Join Now</a></span>
              </div>
            </div>
          </div>
        </div>
    </div>
</template>
