<template id="AddClass" name="AddClass">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-header card-header-text" data-background-color="orange">
                                <h4 class="card-title">Add Class Details</h4>
                            </div>
                            <form method="#" action="#">
                                <div class="form-group label-floating is-empty has-warning">
                                    <label class="control-label"><b>Class Name:</b></label>
                                    <input class="form-control" type="text" aria-required="true">
                                    <span class="material-input"></span>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="card">
                                            <div class="card-header card-header-icon" data-background-color="blue">
                                                <i class="material-icons">library_books</i>
                                            </div>
                                            <div class="card-content">
                                                <h4 class="card-title">Start Date</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-control datepicker" value="10/10/2016">
                                                    <span class="material-input"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="card">
                                            <div class="card-header card-header-icon" data-background-color="blue">
                                                <i class="material-icons">av_timer</i>
                                            </div>
                                            <div class="card-content">
                                                <h4 class="card-title">Start Time</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-control timepicker" value="14:00">
                                                    <span class="material-input"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="card">
                                            <div class="card-header card-header-icon" data-background-color="blue">
                                                <i class="material-icons">date_range</i>
                                            </div>
                                            <div class="card-content">
                                                <h4 class="card-title">End Date</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-control datepicker" value="05/03/2017">
                                                    <span class="material-input"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="card">
                                            <div class="card-header card-header-icon" data-background-color="blue">
                                                <i class="material-icons">timelapse</i>
                                            </div>
                                            <div class="card-content">
                                                <h4 class="card-title">End Time</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-control timepicker" value="11:00">
                                                    <span class="material-input"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-sm-3">
                                            <div class="form-group label-floating">
                                                <label class="label-control"><b>Location</b></label>
                                                <select class="form-control cc_locationt" style="width:100%">
                                                    <option>Location</option>
                                                    <option>Main Room</option>
                                                    <option>Small Room</option>
                                                    <option>Outside</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group label-floating">
                                                <label class="label-control"><b>Instructor</b></label>
                                                <select class="form-control cc_instructor" style="width:100%" multiple>
                                                    <option>Instructor</option>
                                                    <option>Jhon</option>
                                                    <option>Mikal</option>
                                                    <option>Sam</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="label-control"><b>Assistants</b></label>
                                                <select class="form-control cc_assistants" style="width:100%" multiple>
                                                    <option>Assistants</option>
                                                    <option>Sam Schikowitz</option>
                                                    <option>Ronda Rousey</option>
                                                    <option>Bob Harper</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optionsCheckboxes"
                                               class="repeating checkbox-material"> Repeating?
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 repeat_box">
                            <div class="card">
                                <div class="card-content">
                                    <h4 class="card-title text-warning"><b>Repeat</b></h4>
                                    <div class="col-sm-7">
                                        <div class="form-group is-empty has-warning">
                                            <select class="form-control is-empty has-warning" data-style="select-with-transition"
                                                    title="Repeat" data-size="7">
                                                <option disabled> Choose Repeat</option>
                                                <option class="text-warning">Weekly</option>
                                                <option class="text-warning">Monthly</option>
                                                <option class="text-warning">Yearly</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group label-floating is-empty has-warning col-md-4">
                                                <label class="control-label ">Repeat Every</label>
                                                <input type="number" class="form-control">
                                                <span class="material-input"></span>
                                            </div>
                                            <div class="col-md-5">
                                                <p class="control-label add-margin-top">Week(s)</p>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <label class="label-control"><b>Start On</b></label>
                                            <input type="text" class="form-control datepicker" value="10/10/2016"/>
                                        </div>
                                        <div class="col-sm-12 row">
                                            <label class="label-control"><b>Ends</b></label>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="col-md-4">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optionsRadios">Never
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-8"></div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="col-md-2">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optionsRadios">
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-9">
                                                    <div class="form-group label-floating is-empty has-warning col-md-8">
                                                        <label class="control-label">After</label>
                                                        <input type="number" class="form-control">
                                                        <span class="material-input"></span>
                                                    </div>
                                                    <div class="col-md-4 add-margin-top">Occurrence(s)</div>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="col-md-2">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optionsRadios">
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-9">
                                                    <div class="form-group" style="margin-top: -10px;">
                                                        <label class="control-label">On Specific Date</label>
                                                        <input type="text" class="form-control datepicker" value="10/10/2016"/>
                                                        <span class="material-input"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <h5 class="card-title">Repeat On</h5>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Sunday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Monday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Tuesday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Wednesday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Thursday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Friday
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes"> Saturday
                                            </label>
                                        </div>
                                    </div>
                                    <div>
                                        <a href="#" class="btn btn-info close_rep">Cancel</a>
                                        <button type="button" class="btn btn-warning close_rep" id="btn_sign_up">
                                            Done
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">

                            <button type="button" class="btn btn-warning load-class" id="btn_sign_up">Load Class Build?
                            </button>

                            <button type="button" class="btn btn-warning pull-right" id="btn_sign_up">
                                Save
                            </button>
                            <a href="#" class="btn btn-info pull-right">Cancel</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="class-builder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="width:70%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                    <h4 class="modal-title">Class Build</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr class="text-info">
                                            <th>Title</th>
                                            <th>Module</th>
                                            <th>Duration</th>
                                            <th>Created By</th>
                                            <th>Note</th>
                                            <th>Apply to class</th>
                                            <th>Manage</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>Basic Boxing</td>
                                            <td>Boxing</td>
                                            <td>3 Months</td>
                                            <td>Philip Chaney</td>
                                            <td></td>
                                            <td><a href="">Apply to class</a></td>
                                            <td><a href="#">View</a> {{#if or IsInstructor IsAdmin }}
                                                | <a href="#">Delete</a>{{/if}}</td>
                                        </tr>
                                        <tr>
                                            <td>Parkour</td>
                                            <td>Jumping</td>
                                            <td>5 Weeks</td>
                                            <td>Doris Greene</td>
                                            <td>ready</td>
                                            <td><a href="">Apply to class</a></td>
                                            <td><a href="#">View</a>{{#if or IsInstructor IsAdmin }}
                                                | <a href="#">Delete</a>{{/if}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
