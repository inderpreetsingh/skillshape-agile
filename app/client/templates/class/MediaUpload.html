<template id="MediaUpload" name="MediaUpload">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <h3 class="card-title text-info"><b>Media Upload</b></h3>
                            <div class="col-md-4 col-sm-12">
                                <div class="card">
                                    <div class="card-header card-header-text" data-background-color="blue">
                                        <h4 class="card-title">Media Details</h4>
                                        <p class="category">Add details for your attached media.</p>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead class="text-info">
                                            <tr><th><b>ID</b></th>
                                                <th><b>Features</b></th>
                                                <th><b>Name</b></th>
                                            </tr></thead>
                                            <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Media Name</td>
                                                <td><a href="#" class="text-warning">Enter</a></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Member(s)</td>
                                                <td>
                                                  <select class="el_student" style="width:100%" multiple="true">
                                                      <option disabled>Student</option>
                                                      <option value="Aleksandar">Aleksandar</option>
                                                      <option value="Angelique">Angelique</option>
                                                      <option value="Alec Thompson">Alec Thompson</option>
                                                      <option value="Alexandra">Alexandra</option>
                                                      <option value="Ludmila">Ludmila</option>
                                                      <option value="Gisela">Gisela</option>
                                                      <option value="Fernando">Fernando</option>
                                                  </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Skill</td>
                                                <td>
                                                  <select class="el_skill"  style="width:100%" multiple>
                                                      <option disabled> Skill</option>
                                                      <option value="Skill 1"> Skill 1</option>
                                                      <option value="Skill 2"> Skill 2</option>
                                                      <option value="Skill 3"> Skill 3</option>
                                                  </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card card-note">
                                    <div class="card-header">
                                        <span class="label label-info">Notes:</span>
                                    </div>
                                    <div class="card-content">
                                        <textarea class="col-md-12 col-xs-12  note" name="notes" id=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-md-12 checkbox-radios" name="optionsRadios">
                                    <h4 class="card-title text-info"><b>Evaluation</b></h4>
                                    <div class="radio">
                                        <label class="active">
                                            <input type="radio" name="optionsRadios" checked="checked">Injury
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Commendation
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Recommendation
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Topic Evaluation
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Citation
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12 checkbox-radios" name="optionsRadios">
                                    <h4 class="card-title text-info"><b>Instructor Splash</b></h4>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Main Video
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" checked="checked">Main Image
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" checked="checked">Secondary Video
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Secondary Image
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Other Image
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                        <div class="form-group label-floating">

                                        </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-md-12 checkbox-radios" name="optionsRadios">
                                    <h4 class="card-title text-info"><b>Instructional Videos</b></h4>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Main Basic
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Variation Basic
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Secondary Basic
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Other Basic
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Main Premium
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Variation Premium
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Secondary Premium
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Other Premium
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios"> Quick Instructor
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" checked="checked"> Variation Instructor
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Secondary Instructor
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios">Other Instructor
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-2 col-sm-6">
                                <div class="card card-stats btn_upload text-center">
                                    <a href="#"><i class="material-icons text-warning upload">file_upload</i>
                                        <div class="ripple-container"></div>
                                    </a>
                                    <h4 class="card-title">Upload Media</h4>
                                </div>
                                <h5 class="text-center text-info text-uppercase"><b>or</b></h5>
                                <div class="card card-stats btn_upload text-center">
                                    <a href="#"><i class="material-icons text-warning link">link</i></a>
                                    <h4 class="card-title">Link to Media</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="RoleModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-small">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <h2 class="modal-title">Good Job</h2>
                    <p>Media uploaded successfully!</p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="RoleModal2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Enter URL</h4>
              </div>
                <div class="modal-body">
                  <div class="form-group label-floating">
                      <label class="control-label">Please enter Url to link</label>
                      <input type="text" class="form-control">
                  </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-info btn_submit_link" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
