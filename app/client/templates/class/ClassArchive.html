<template id="ClassArchive" name="ClassArchive">
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12 pull-right">
                <button class="btn btn-warning class-template">Show Templates</button>
                <a href="#" class="btn btn-info searchModal">Filter</a>
            </div>
            <div class="col-md-12">
                <div class="card">
                    {{#if or IsStaff IsAdmin }}
                        <div class="card-header card-header-icon pull-right" data-background-color="blue">
                            <a href="/add_class"><i class="material-icons">add_box</i></a>
                        </div>
                    {{/if}}
                    <div class="card-content">
                        <h4 class="card-title text-info"><b>Class Archive</b></h4>
                        <div class="col-sm-12 table-responsive">
                            <table id="datatables"
                                   class="table table-striped table-no-bordered table-hover dataTable dtr-inline"
                                   cellspacing="0" width="100%" style="width: 100%;" role="grid"
                                   aria-describedby="datatables_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="datatables" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Title: activate to sort column descending">Title
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Time: activate to sort column ascending">Time and Date
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Topic: activate to sort column ascending">Skill
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Age: activate to sort column ascending">Instructor(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Assistant(s): activate to sort column ascending">Assistant(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Assistant(s): activate to sort column ascending">Student(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Assistant(s): activate to sort column ascending">Notes
                                    </th>
                                    <th class="disabled-sorting text-right sorting" tabindex="0"
                                        aria-controls="datatables" rowspan="1" colspan="1"
                                        aria-label="Actions: activate to sort column ascending">Actions
                                    </th>
                                </tr>
                                </thead>
                                <tfoot>
                                </tfoot>
                                <tbody>
                                <tr role="row" class="odd">
                                    <td tabindex="0" class="sorting_1">Basic Boxing</td>
                                    <td>2008/11/28</td>
                                    <td>Boxing...</td>
                                    <td>Muhammed Ali</td>
                                    <td>Jane Austin</td>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/class_edit/1" class="btn btn-simple btn-info btn-icon like"><i
                                                    class="material-icons">edit</i></a>
                                        {{/if}}<a href="/class_detail/1"
                                                  class="btn btn-simple btn-warning btn-icon edit"><i
                                            class="material-icons">dvr</i></a>
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                                                    class="material-icons">close</i></a>{{/if}}
                                    </td>
                                </tr>
                                <tr role="row" class="even">
                                    <td class="sorting_1" tabindex="0">Basic Boxing</td>
                                    <td>Unassigned</td>
                                    <td>Boxing...</td>
                                    <td>Muhammed Ali</td>
                                    <td>Jane Austin</td>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/class_edit/1" class="btn btn-simple btn-info btn-icon like"><i
                                                    class="material-icons">edit</i></a>
                                        {{/if}}<a href="/class_detail/1"
                                                  class="btn btn-simple btn-warning btn-icon edit"><i
                                            class="material-icons">dvr</i></a>
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                                                    class="material-icons">close</i></a>{{/if}}
                                    </td>
                                </tr>
                                <tr role="row" class="odd">
                                    <td tabindex="0" class="sorting_1">Basic Boxing</td>
                                    <td>6am 2016/11/28</td>
                                    <td>Boxing...</td>
                                    <td>Muhammed Ali</td>
                                    <td>Jane Austin</td>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/class_edit/1" class="btn btn-simple btn-info btn-icon like"><i
                                                    class="material-icons">edit</i></a>
                                        {{/if}}<a href="/class_detail/1"
                                                  class="btn btn-simple btn-warning btn-icon edit"><i
                                            class="material-icons">dvr</i></a>
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                                                    class="material-icons">close</i></a>{{/if}}
                                    </td>
                                </tr>
                                <tr role="row" class="even">
                                    <td class="sorting_1" tabindex="0">Basic Boxing</td>
                                    <td>6am 2016/04/28</td>
                                    <td>Boxing...</td>
                                    <td>Muhammed Ali</td>
                                    <td>Jane Austin</td>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right">
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="/class_edit/1" class="btn btn-simple btn-info btn-icon like"><i
                                                    class="material-icons">edit</i></a>
                                        {{/if}}<a href="/class_detail/1"
                                                  class="btn btn-simple btn-warning btn-icon edit"><i
                                            class="material-icons">dvr</i></a>
                                        {{#if or IsInstructor IsAdmin }}
                                            <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                                                    class="material-icons">close</i></a>{{/if}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>ClassTemplateModal}}
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i
                            class="material-icons">clear</i></button>
                    <h4 class="modal-title">Search Class</h4>
                </div>
                <div class="modal-body ">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Enter class name to search</label>
                        <input type="text" class="form-control">
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Enter Student name to searcht</label>
                        <input type="text" class="form-control">
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Enter Teacher name to search</label>
                        <input type="text" class="form-control">
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Enter Skill to search</label>
                        <input type="text" class="form-control">
                        <span class="material-input"></span>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Search</button>
                </div>
            </div>
        </div>
    </div>
</template>
